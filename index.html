<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neural Vectorizer — Hosted</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.19.2/dist/ort.min.js"></script>
</head>
<body>
  <header>
    <h1>Neural Vectorizer</h1>
    <div class="right">
      <span id="provider" class="chip">—</span>
      <span id="status" class="muted">Loading config…</span>
    </div>
  </header>

  <main>
    <section class="panel">
      <h2>Model (integrated)</h2>
      <div class="row">
        <div class="progress">
          <div id="bar" class="bar" style="width:0%"></div>
        </div>
        <div class="note">This site automatically fetches the model from <code>config.json</code>.</div>
      </div>
    </section>

    <section class="panel">
      <h2>Images</h2>
      <div id="drop" class="drop">
        <input id="file" type="file" accept="image/*" multiple />
        <p>Drag & drop or click to select</p>
      </div>
      <div id="inputs" class="gallery"></div>
    </section>

    <section class="panel">
      <h2>Quality</h2>
      <div class="controls">
        <label>
          Simplify (ε): <span id="epsVal">1.0</span>
          <input id="eps" type="range" min="0" max="5" step="0.1" value="1.0"/>
        </label>
        <label>
          Min area (px): <span id="areaVal">16</span>
          <input id="minArea" type="range" min="0" max="256" step="1" value="16"/>
        </label>
        <label>
          Opacity: <span id="opVal">1.0</span>
          <input id="opacity" type="range" min="0.2" max="1" step="0.05" value="1.0"/>
        </label>
        <button id="run">Run</button>
      </div>
    </section>

    <section class="panel">
      <h2>Results</h2>
      <div id="gallery" class="gallery"></div>
    </section>

    <section class="panel">
      <h2>Diagnostics</h2>
      <pre id="diag" class="diag"></pre>
    </section>
  </main>

  <div id="toast" class="toast hidden"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(()=>{});
      });
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
